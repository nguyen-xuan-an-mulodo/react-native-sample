before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  yarn: true
  directories:
    - node_modules
    - ios/build
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
env:
  - IS_RELEASE=true
matrix:
  include:
    - language: objective-c
      osx_image: xcode9.4
      os: osx
      before_script:
        - yarn build-ios-release
      script:
        - yarn e2e-ios
    - language: android
      jdk: oraclejdk8
      android:
        components:
          - build-tools-22.0.1
          - android-22
          - sys-img-armeabi-v7a-android-22
      licenses:
        - 'android-sdk-preview-license-52d11cd2'
        - 'android-sdk-license-.+'
        - 'google-gdk-license-.+'
      before_script:
        - android list targets
        - echo no | android create avd --force -n test -t android-22 --abi armeabi-v7a
        - emulator -avd test -no-audio -no-window &
        - android-wait-for-emulator
        - adb shell input keyevent 82 &
        - yarn build-android-release
      script:
        - yarn e2e-android
before_install:
  - nvm install 8
  - node --version
  - npm install -g yarn
install:
  - yarn install
  - yarn test
  - yarn appium --log-level error &
