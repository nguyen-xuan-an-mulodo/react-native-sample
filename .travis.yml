before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  yarn: true
  directories:
    - node_modules
    - ios/build
    - iod/Pods
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
env:
  - IS_RELEASE=true
language: objective-c
osx_image: xcode9.4
os: osx
before_script:
  - yarn build-ios-release
script:
  - IOS_DEVICE_NAME="iPhone 5s" yarn e2e-ios && yarn shutdown-ios-simulator
  - IOS_DEVICE_NAME="iPhone 6" yarn e2e-ios && yarn shutdown-ios-simulator
  - IOS_DEVICE_NAME="iPhone 6 Plus" yarn e2e-ios && yarn shutdown-ios-simulator
  - IOS_DEVICE_NAME="iPhone X" yarn e2e-ios && yarn shutdown-ios-simulator
before_install:
  - nvm install 8
  - node --version
  - npm install -g yarn
install:
  - yarn install
  - cd ios && pod install && cd ..
  - yarn test
  - yarn appium --log-level error &
before_deploy:
  - git status --short
deploy:
  provider: pages
  local-dir: .
  target-branch: verify-screenshot-with-appium
  skip-cleanup: true
  github-token: $GH_TOKEN
  keep-history: true
  on:
    branch:
      - verify-screenshot-with-appium
