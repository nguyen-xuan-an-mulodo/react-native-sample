script:
  - touch commit.txt
after_success:
  - git config --global user.name "Binh Nguyen"
  - git config --global user.email "blcsntb@gmail.com"
  - git add commit.txt
  - git commit -m 'Add commit.txt'
  - git remote add travis https://${GH_TOKEN}@github.com/blcsntb/BReactNative.git > /dev/null 2>&1
  - git push --quiet --set-upstream travis commit-from-travis
env:
  global:
    secure: 
