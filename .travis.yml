language: android
android:
  components:
    - build-tools-26.0.0
    - android-26
before_script:
  - android list targets
  - echo no | android create avd --force -n test -t android-26
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
script:
  - adb devices
